---
layout: default
---

<div class="home">

  {{ content }}

  <div class="post-list">
    <ul>
      {% for post in site.posts %}
      <li>
        <div class="post-link">
          <h2>
            <a href="{{ post.url | relative_url }}">
              <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
              {{ post.title | escape }}
            </a>
          </h2>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
